<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>영화 제목</th>
				<th>감독</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="film : ${filmList}">
				<td th:text="${film.title}"></td>
				<td th:text="${film.director.name}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
